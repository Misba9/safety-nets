<script>const carousel = document.querySelector('.carousel');
    const totalImages = document.querySelectorAll('.carousel-item').length;
    const imagesPerSlide = 3; // Number of images shown at once
    
    let currentIndex = 0;
    const slideInterval = 3000; // Slide every 3 seconds
    const slideWidthPercentage = 33; // Each slide moves by 20% of the container
    
    function slideImages() {
        currentIndex++;
    
        if (currentIndex > totalImages - imagesPerSlide) {
            // Reset to the first slide when reaching the end
            currentIndex = 0;
        }
        
        updateCarousel();
    }
    
    function updateCarousel() {
        const offset = -currentIndex * slideWidthPercentage; // Move the carousel by 20% for each image
        carousel.style.transform = `translateX(${offset}%)`;
    }
    
    // Set up the interval for automatic sliding
    setInterval(slideImages, slideInterval);
    
</script>
