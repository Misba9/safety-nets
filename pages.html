    <script>
    const counters = document.querySelectorAll('.counter');
    const speed = 200; // Adjust the speed of the counting here

    counters.forEach(counter => {
        const updateCounter = () => {
            const target = +counter.parentElement.getAttribute('data-target'); // Get the target number
            const count = +counter.innerText.replace('+', ''); // Get the current number

            // Calculate increment value
            const increment = target / speed;

            if (count < target) {
                // Increment the counter
                counter.innerText = `${Math.ceil(count + increment)}+`;
                setTimeout(updateCounter, 20); // Repeat every 20ms
            } else {
                counter.innerText = `${target}+`; // Set the final value
            }
        };

        // Start updating the counter
        updateCounter();
    });
</script>
